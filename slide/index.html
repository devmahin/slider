<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="card mt-5" style="width: 500px; height: 400px;">
            <img  class="imgs w-100 h-75 object-fit-cover card-img-top" src="img/img1.jpeg" alt="">
            <div class="d-flex mt-4 justify-content-around">
                <button onclick="prev()" class="btn btn-dark">PREV</button>
            <button onclick="next()" class="btn  btn-primary">NEXT</button>
            </div>
        </div>
    </div>

    <script>
        let array = ["img/img1.jpeg","img/img2.png", "img/img3.jpeg", "img/img4.jpeg"]
        const imgs = document.querySelector(".imgs")
        let index = 0;
        function next (){
            index++
            if(index > array.length){
                index =0 
                imgs.src = imgs[index]
            }else{
                imgs.src = imgs[index]

            }
            
        }

    </script>

</body>
</html>
